 <!DOCTYPE html>
<html lang="en">
    <a href="https://fontmeme.com/you-tv-series-font/"></a>
    <a href="https://fontmeme.com/squid-game-font/"></a>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Squid Games</title>
</head>
<body>
    <main>
        <div class="game-container">
            <img src="https://fontmeme.com/permalink/211111/b6f8f6e54d23b993dd0d99b19e9bb10e.png" alt="squid-game-font" border="0" width="120%">
            <img src="https://fontmeme.com/permalink/211111/af5859f71fd78976d9b40190a32b0687.png" alt="squid-game-font" border="0" width="120%">
            <img src="https://fontmeme.com/permalink/211111/91327baf4875564a616881b1b4fa8994.png" alt="squid-game-font" border="0 width="100%">
            <!-- <h3>Choose A Letter Below, Choosing Wrong Might Just Cost You Your Life</h3> -->
            <div class="doll">
                <img src="dolls.png">
            </div>
            <svg height="250" width="200" class="figure">
            <!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Element/line -->
            <!-- https://www.w3schools.com/graphics/svg_line.asp -->
            <!-- https://www.w3schools.com/html/html5_svg.asp#:~:text=The%20HTML%20%3Csvg%3E%20Element.%20The%20HTML%20%3Csvg%3E%20element,drawing%20paths%2C%20boxes%2C%20circles%2C%20text%2C%20and%20graphic%20images. -->
            <!-- https://www.w3docs.com/learn-html/svg-line.html -->

            <!-- r -->
            <line x1="60" y1="20" x2="140" y2="20" class="rod"/>
            <line x1="140" y1="20" x2="140" y2="50" class="rod"/>
            <line x1="60" y1="20" x2="60" y2="230" class="rod"/>
            <line x1="20" y1="230" x2="100" y2="230" class="rod"/>

            <!-- Head -->
            <circle cx="140" cy="70" r="20" class="hangman"/>

            <!-- Body -->
            <line x1="140" y1="90" x2="140" y2="150" class="hangman"/>
            <!-- Arms -->
            <line x1="140" y1="120" x2="120" y2="100" class="hangman"/>
            <line x1="140" y1="120" x2="160" y2="100" class="hangman"/>
            <!-- Legs -->
            <line x1="140" y1="150" x2="120" y2="180" class="hangman"/>
            <line x1="140" y1="150" x2="160" y2="180" class="hangman"/>
        </svg>
        <div class="wrongLetters">
            <div id="wrongAlpha">
            </div>
        </div>
        <div id="word">
        </div>
        <div id="hiddenNotification" class="pops">
            <div class="popups">
                <h2 class="youWin">You Won</h2>
                <h2 class="gameOver">Game Over!</h2>
                <button class="playAgainBtn">Play Again!</button>
            </div>
        </div>
        <div class="notif" id="notifForLetters">
            <p>Already Guessed!</p>
        </div>
        <div id="textBox">
            <input type="text" id="guessing" class="myGuess">
            <button id="newGameBtn" class="button">New Game</button>
            <br>
            <br>
        </div>
        <div class="alphabet"></div>
        <!-- <div class="genreHidden">Genre:</div> -->
        <div class="randomWords"></div>
        <!-- </div> -->
    <div class="hiddenNotification">
        <!-- not sure how to add this yet -->
        <h4>Correct Word: <span class="correctWordNotif"></span></h4>
    </div>
    <div id="guesses">
        <span class="guessBtn">A</span>
        <span class="guessBtn">B</span>
        <span class="guessBtn">C</span>
        <span class="guessBtn">D</span>
        <span class="guessBtn">E</span>
        <span class="guessBtn">F</span>
        <span class="guessBtn">G</span>
        <span class="guessBtn">H</span>
        <span class="guessBtn">I</span>
        <span class="guessBtn">J</span>
        <span class="guessBtn">K</span>
        <span class="guessBtn">L</span>
        <span class="guessBtn">M</span>
        <span class="guessBtn">N</span>
        <span class="guessBtn">O</span>
        <span class="guessBtn">P</span>
        <span class="guessBtn">Q</span>
        <span class="guessBtn">R</span>
        <span class="guessBtn">S</span>
        <span class="guessBtn">T</span>
        <span class="guessBtn">U</span>
        <span class="guessBtn">V</span>
        <span class="guessBtn">W</span>
        <span class="guessBtn">X</span>
        <span class="guessBtn">Y</span>
        <span class="guessBtn">Z</span>
    </div>
</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
